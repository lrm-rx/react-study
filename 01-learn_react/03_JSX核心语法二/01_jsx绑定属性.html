<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <!-- 引入react相关的依赖 -->
  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">
    function getSizeImage(imgUrl, size) {
      return imgUrl + `?param${size}x${size}`
    }
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          title: '标题',
          imgUrl: 'http://p2.music.126.net/L8IDEWMk_6vyT0asSkPgXw==/109951163990535633.jpg',
          link: 'http://www.baidu.com',
          active: true
        }
      }
      render() {
        const { title, imgUrl, link, active } = this.state
        return (
          <div>
            {/* 1. 绑定普通属性 */}
            <h2 title={title}>我是标题</h2>
            <a href={link} target="_blank">百度一下</a>
            <img src={getSizeImage(imgUrl, 140)} alt="" />
            {/* 2. 绑定class */}
            <div className="box title">div元素1</div>
            <div className={"box title " + (active ? "active" : "")}>div元素1</div>
            <label htmlFor></label>
            {/* 3. 绑定style */}
            <div style={{ color: 'red', fontSize: '40px' }}>绑定style</div>
          </div>
        )
      }
    }
    ReactDOM.render(<App />, document.getElementById('app'))
  </script>
</body>

</html>
