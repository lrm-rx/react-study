<script>
  // generator: 生成器
  // 1. 普通函数
  // function foo() {
  //   console.log('foo被执行了');
  // }
  // foo()

  // 2. 生成器函数的定义
  // 生成器函数
  function* foo() {
    console.log(111);
    yield "Hello";
    console.log(222);
    yield "React";
    console.log(333);
    yield "Vue"
    console.log(444);
  }

  // iterator: 迭代器
  const result = foo()
  // console.log(result);
  // 3. 使用迭代器 调用一次next, 就会消耗一次迭代器
  const res1 = result.next()
  console.log(res1);
  const res2 = result.next()
  console.log(res2);
  const res3 = result.next()
  console.log(res3);
  const res4 = result.next()
  console.log(res4);

  // 练习: 定义一个生成器函数,依次可以生成1~10的数字
  function* generateNumber() {
    for (let i = 1; i <= 10; i++) {
      yield i;
    }
  }
  const numIt = generateNumber()
  console.log(numIt.next().value);

  console.log('------------');

  // generator和Promise一起使用
  function* bar() {
    const result = yield new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("Hello Generator")
      }, 3000);
    })
    console.log(result);
  }

  const it = bar();
  it.next().value.then(res => {
    it.next(res)
  })
</script>
