  <script>
    /**
     * 面向对象有三大特性: 封装/继承/多态
     * 继承: 1. 减少重复的代码 2. 多态的前提(鸭子类型)
    */
    function sum(n1, n2) {
      return n1 + n2;
    }
    sum(20, 30);

    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      run() {
        console.log('running');
      }
    }

    class Student extends Person {
      constructor(name, age, sno) {
        super(name, age);
        this.sno = sno;
      }
    }

    const stu = new Student('ming', 18, 101);
    console.log(stu.name, stu.age, stu.sno);
    stu.run()
    console.log('-------------------');

    class Teacher extends Person {
      constructor(name, age, title) {
        super(name, age);
        this.title = title;
      }
    }
    const t = new Teacher('ning', 25, '初级讲师')
    console.log(t.name, t.age, t.title);
    t.run()
