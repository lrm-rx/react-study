<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_Hello_World-原生实现</title>
</head>

<body>
  <h2 class="title"></h2>
  <button class="btn">改变文本</button>
  <script>
    // 1. 定义数据
    let message = 'Hello World';
    // 2. 将数据显示在h2元素中
    const titleEle = document.getElementsByClassName('title')[0]
    titleEle.innerText = message
    // 3. 点击按钮, 改变文本内容
    const btnEle = document.getElementsByClassName('btn')[0]

    // btnEle.addEventListener('click', e => {
    //   message = 'Hello React!'
    //   console.log(e);
    //   titleEle.innerText = message
    // })
    
    btnEle.onclick = function (e) {
      message = 'Hello React!'
      console.log(e);
      titleEle.innerText = message
    }
  </script>
</body>

</html>
